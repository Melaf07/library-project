<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
</head>

<h1>Departments and Number of Students</h1>
<ul>
  {% for dept in departments %}
    <li>{{ dept.name }} - {{ dept.student_count }} student{{ dept.student_count|pluralize }}</li>
  {% empty %}
    <li>No departments available.</li>
  {% endfor %}
</ul>
