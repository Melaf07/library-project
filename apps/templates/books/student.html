<!DOCTYPE html>
<html>
<head>
    <title>Number of Students per City</title>
</head>
<body>
    <h1>📍 Number of Students per City</h1>

    <table border="1">
        <tr>
            <th>City</th>
            <th>Number of Students</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.address__city }}</td>
            <td>{{ row.total }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No data available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
