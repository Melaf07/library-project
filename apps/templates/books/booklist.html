{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Searching Page {% endblock title %}

{% block stylesheets %}
    <style>
        table {
            width: auto;
            margin: 20px auto;
            font-size: 1em;
            font-family: Times New Roman;
            text-align: center;
        }
        table, th, td {
            border: 1px solid rgb(143, 196, 216);
        }
        th {
            background-color: rgb(220, 240, 246);
            padding: 10px;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }
        td {
            padding: 8px;
        }
        caption {
            font-size: 1.2em;
            margin: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
{% endblock stylesheets %}

{% block content %}
    {% for obj in books %}
        ID: {{ obj.id }}, Title: {{ obj.title }}
        <hr>
    {% endfor %}
{% endblock content %}
