<h3>Updating Book</h3>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="title" value="{{ book.title }}"></label><br>
    <label>Author: <input type="text" name="author" value="{{ book.author }}"></label><br>
    <label>Price: <input type="number" step="0.01" name="price" value="{{ book.price }}"></label><br>
    <label>Edition: <input type="number" name="edition" value="{{ book.edition }}"></label><br>
    <button type="submit">Update Book</button>
</form>
